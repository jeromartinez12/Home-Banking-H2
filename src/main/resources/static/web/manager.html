<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./manager.css">
    <title>Home Banking</title>
</head>

<body>
    <div id="app">

        <form class="row g-3 p-5">
            <h3>Client Manager</h3>
            <div class="col-md-4 p-5">
                <label class="form-label">First name</label>
                <input v-model="firstName" type="text" placeholder="First Name" class="form-control" required>
            </div>
            <div class="col-md-4 p-5">
                <label class="form-label">Last name</label>
                <input v-model="lastName" type="text" placeholder="Last Name" class="form-control" required>
            </div>
            <div class="col-md-4 p-5">
                <label class="form-label">Email</label>
                <input v-model="email" type="text" placeholder="Email" class="form-control" required>
            </div>
            <div class="col-12 p-5">
                <button @click="addClient" class="btn btn-primary" type="button">Add Client</button>
            </div>
        </form>

        <table class="table p-5">
            <thead>
                <tr>
                    <th scope="col p-5">First Name</th>
                    <th scope="col p-5">Last Name</th>
                    <th scope="col p-5">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="client in clients">
                    <td>{{client.firstName}}</td>
                    <td>{{client.lastName}}</td>
                    <td>{{client.email}}</td>
                </tr>
            </tbody>
        </table>

        <section class="d-lg-flex d-xl-flex d-xxl-flex justify-content-around p-5">
            <div class="formloanapplication p-5">
                <div>
                    <label for="name" class="h5 text-light">Loan Name</label>
                    <input class="form-control" type="text" min="0.1" v-model="name" required>
                </div>
                <div>
                    <label for="payments" class="h5 text-light">Payments</label>
                    <input class="form-control" type="text" placeholder="12,24,48.." v-model="payments" required>
                </div>
                <div>
                    <label for="maxAmount" class="h5 text-light">Max Amount</label>
                    <input class="form-control" type="number" min="0.1" v-model="maxAmount" required>
                </div>
                <div>
                    <label for="interest" class="h5 text-light">Interest</label>
                    <input class="form-control" type="number" min="0.1" v-model="interest" required>
                </div>
                <div class="d-flex c align-items-center"
                    v-if="name == false || payments == false || interest <= 0 || maxAmount <= 0">
                    <button disabled type="button" class="btn btn-primary m-3" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Apply
                    </button>
                    <h5 class=" text-white">Please, fill in the fields.</h5>
                </div>
                <div v-else>
                    <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Apply
                    </button>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="staticBackdropLabel">Create Loan</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <p class="h4 p-2">Are you sure to continue?</p>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" @click="newLoanAdmin">Continue to Apply</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./manager.js"></script>

</html>
